<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/_contact.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');">
</head>
<body>
<!-- contact-nav section-->
<nav>
    <div class="container main-nav flex">
        <div class="company-logo">
        <img src="/images/logo_genesis.jpg" alt="logo of site">
    </div>
    <div class="nav-links">
        <ul class="nav-links">
            <li> <a href="#">Projects</a></li>
            <li> <a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

    <!-- head text-->
<section>
    <div class="form-section-container">
        <div class="head-text">
            <h1 class="head-text-title">Full set of great <br>
                features to make your <br>product fresh</h1><br>
            <p class="head-text-info">Our favorite brands are our friends! We help them to <br> achive their goals, they help us to stay sharp.</p>
        </div>

        <div class="form-container">
            <form action="form">
                <input type="name" name="name" id="name" class="input-field" placeholder="Name"><br>
                <div>
                    <p><hr class="solid"></p>
                 </div>
            
                 <input type="name" name="email" id="name" class="input-field" placeholder="Email"><br>
                <div>
                    <p><hr class="solid"></p>
                 </div>
                 <input type="name" name="massage" id="name" class="input-field" placeholder="Message"><br>
                <div>
                    <p><hr class="solid"></p>
                 </div><br>
                <button type="submit" class="button">Submit</button>
             </form>
        </div>
    </section>
    <!--  map section-->

    <section>
      <div class="map-img">
        <img src="/images/Map.jpg" alt="">
      </div>

    </section> 
    
</section><br><br>
    


<!--  footer section -->
<footer>
    <div class="footer">
        <nav>
            <div class="container main-nav flex">
                <div class="company-logo">
                <img src="/images/logo_genesis.jpg" alt="logo of site">
            </div>
            <div class="nav-links">
                <ul class="nav-links">
                    <li> <a href="#" class="hover-link">Projects</a></li>
                    <li> <a href="#" class="hover-link">Contact</a></li>
                    <img src="/images/dribbble-logo.png" alt="logo">
                    <img src="/images/instagram.png" alt="insta">
                    <img src="/images/twitter-logo-silhouette.png" alt="bird">
                </ul>
            </div>
        </nav>
    </div>
</footer>
</body>
</html>
